<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parity Check Applet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Parity Check Applet</h1>
    <p>Enter Binary Data:</p>
    <input type="text" id="binaryInput" size="20">
    <button onclick="checkParity()">Check Parity</button>
    <div id="result"></div>

    <script>
        function checkParity() {
            var binaryInput = document.getElementById("binaryInput").value.trim();
            if (!binaryInput.match(/^[01]+$/)) {
                alert("Invalid binary input! Please enter a valid binary sequence (0s and 1s only).");
                return;
            }
            
            var countOnes = (binaryInput.match(/1/g) || []).length;
            var parity = (countOnes % 2 === 0) ? "even" : "odd";
            
            var resultDiv = document.getElementById("result");
            resultDiv.textContent = "Parity: " + parity + " (" + countOnes + " ones)";
        }
    </script>
</body>
</html>
